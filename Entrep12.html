<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnify! Budget Planner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #8B5CF6, #EC4899);
            --secondary-gradient: linear-gradient(135deg, #A78BFA, #F472B6);
            --background-gradient: linear-gradient(135deg, #C4B5FD, #F9A8D4);
            --card-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            --text-color: #1e293b;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px) scale(1.01);
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .description {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(139, 92, 246, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .chart-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chart-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-button i {
            font-size: 1.1rem;
        }

        .chart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .chart-button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .chart-container {
            background: var(--card-gradient);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            height: 400px;
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .summary-card {
            background: var(--card-gradient);
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .summary-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-card p {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .update-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .update-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .update-button:active {
            transform: translateY(1px);
        }

        .suggestions {
            background: var(--card-gradient);
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
            border-left: 4px solid #8B5CF6;
            transition: all 0.3s ease;
        }

        .suggestions:hover {
            transform: translateX(5px);
        }

        .suggestions h3 {
            color: #8B5CF6;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .suggestions ul {
            list-style-type: none;
            margin-top: 1rem;
        }

        .suggestions li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .suggestions li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #8B5CF6;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .chart-container {
                height: 300px;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .update-button.loading {
            background: var(--secondary-gradient);
            pointer-events: none;
        }

        .update-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            position: absolute;
            left: 50%;
            animation: confetti 5s ease-in-out -2s infinite;
            transform-origin: left top;
        }

        .confetti:nth-child(1) {
            background-color: #f2d74e; left: 10%; animation-delay: 0;
        }
        .confetti:nth-child(2) {
            background-color: #95c3de; left: 20%; animation-delay: -5s;
        }
        .confetti:nth-child(3) {
            background-color: #ff9a91; left: 30%; animation-delay: -3s;
        }
        .confetti:nth-child(4) {
            background-color: #f2d74e; left: 40%; animation-delay: -2.5s;
        }
        .confetti:nth-child(5) {
            background-color: #95c3de; left: 50%; animation-delay: -4s;
        }
        .confetti:nth-child(6) {
            background-color: #ff9a91; left: 60%; animation-delay: -6s;
        }
        .confetti:nth-child(7) {
            background-color: #f2d74e; left: 70%; animation-delay: -1.5s;
        }
        .confetti:nth-child(8) {
            background-color: #95c3de; left: 80%; animation-delay: -2s;
        }
        .confetti:nth-child(9) {
            background-color: #ff9a91; left: 90%; animation-delay: -3.5s;
        }
        .confetti:nth-child(10) {
            background-color: #f2d74e; left: 100%; animation-delay: -2.5s;
        }

        @keyframes confetti {
            0% { transform: rotateZ(15deg) rotateY(0deg) translate(0,0); }
            25% { transform: rotateZ(5deg) rotateY(360deg) translate(-5vw,20vh); }
            50% { transform: rotateZ(15deg) rotateY(720deg) translate(5vw,60vh); }
            75% { transform: rotateZ(5deg) rotateY(1080deg) translate(-10vw,80vh); }
            100% { transform: rotateZ(15deg) rotateY(1440deg) translate(10vw,110vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-wallet"></i> Magnify! Budget Planner</h1>
            <p class="description">Track your income and expenses to achieve your financial goals</p>
        </div>

        <div class="grid">
            <div>
                <div class="input-group">
                    <label for="monthlyIncome"><i class="fas fa-money-bill-wave"></i> Monthly Income (₱)</label>
                    <input type="number" id="monthlyIncome" placeholder="Enter your monthly income" min="0" step="100">
                </div>

                <div class="input-group">
                    <label for="savingsGoal"><i class="fas fa-piggy-bank"></i> Monthly Savings Goal (₱)</label>
                    <input type="number" id="savingsGoal" placeholder="Enter your savings goal" min="0" step="100">
                </div>
            </div>

            <div>
                <div class="input-group">
                    <label for="housingExpense"><i class="fas fa-home"></i> Housing (₱)</label>
                    <input type="number" id="housingExpense" placeholder="Rent, mortgage, utilities" min="0" step="100">
                </div>

                <div class="input-group">
                    <label for="foodExpense"><i class="fas fa-utensils"></i> Food (₱)</label>
                    <input type="number" id="foodExpense" placeholder="Groceries, dining" min="0" step="100">
                </div>

                <div class="input-group">
                    <label for="transportExpense"><i class="fas fa-car"></i> Transport (₱)</label>
                    <input type="number" id="transportExpense" placeholder="Fuel, maintenance, fares" min="0" step="100">
                </div>

                <div class="input-group">
                    <label for="entertainmentExpense"><i class="fas fa-film"></i> Entertainment (₱)</label>
                    <input type="number" id="entertainmentExpense" placeholder="Movies, hobbies, activities" min="0" step="100">
                </div>

                <div class="input-group">
                    <label for="otherExpense"><i class="fas fa-ellipsis-h"></i> Other (₱)</label>
                    <input type="number" id="otherExpense" placeholder="Miscellaneous expenses" min="0" step="100">
                </div>
            </div>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3><i class="fas fa-money-bill-wave"></i> Total Income</h3>
                <p id="totalIncome">₱0.00</p>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-credit-card"></i> Total Expenses</h3>
                <p id="totalExpenses">₱0.00</p>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-wallet"></i> Remaining</h3>
                <p id="remaining">₱0.00</p>
            </div>
        </div>

        <div class="chart-controls">
            <button class="chart-button active" data-type="bar">
                <i class="fas fa-chart-bar"></i> Bar Chart
            </button>
            <button class="chart-button" data-type="line">
                <i class="fas fa-chart-line"></i> Line Chart
            </button>
            <button class="chart-button" data-type="pie">
                <i class="fas fa-chart-pie"></i> Pie Chart
            </button>
        </div>

        <div class="chart-container">
            <canvas id="budgetChart"></canvas>
        </div>

        <button class="update-button" id="updateChartBtn">
            <i class="fas fa-sync-alt"></i> Update Budget
        </button>

        <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="confetti-container"></div>

    <script>
        let currentChartType = 'bar';
        let budgetChart = null;

        function formatPeso(value) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP'
            }).format(value);
        }

        function createChart(type) {
            const ctx = document.getElementById('budgetChart').getContext('2d');

            if (budgetChart) {
                budgetChart.destroy();
            }

            const chartConfig = {
                bar: {
                    type: 'bar',
                    data: {
                        labels: ['Income', 'Expenses', 'Savings Goal'],
                        datasets: [{
                            label: 'Budget Overview',
                            data: [0, 0, 0],
                            backgroundColor: [
                                'rgba(139, 92, 246, 0.8)',
                                'rgba(236, 72, 153, 0.8)',
                                'rgba(34, 197, 94, 0.8)'
                            ],
                            borderColor: [
                                'rgb(139, 92, 246)',
                                'rgb(236, 72, 153)',
                                'rgb(34, 197, 94)'
                            ],
                            borderWidth: 2
                        }]
                    }
                },
                line: {
                    type: 'line',
                    data: {
                        labels: ['Income', 'Expenses', 'Savings Goal'],
                        datasets: [{
                            label: 'Budget Overview',
                            data: [0, 0, 0],
                            borderColor: '#8B5CF6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    }
                },
                pie: {
                    type: 'pie',
                    data: {
                        labels: ['Housing', 'Food', 'Transport', 'Entertainment', 'Other'],
                        datasets: [{
                            data: [0, 0, 0, 0, 0],
                            backgroundColor: [
                                'rgba(139, 92, 246, 0.8)',
                                'rgba(236, 72, 153, 0.8)',
                                'rgba(34, 197, 94, 0.8)',
                                'rgba(234, 179, 8, 0.8)',
                                'rgba(59, 130, 246, 0.8)'
                            ],
                            borderColor: [
                                'rgb(139, 92, 246)',
                                'rgb(236, 72, 153)',
                                'rgb(34, 197, 94)',
                                'rgb(234, 179, 8)',
                                'rgb(59, 130, 246)'
                            ],
                            borderWidth: 2
                        }]
                    }
                }
            };

            budgetChart = new Chart(ctx, {
                ...chartConfig[type],
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    family: 'Poppins'
                                },
                                padding: 20
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function updateChart() {
            const updateBtn = document.getElementById('updateChartBtn');
            updateBtn.classList.add('loading');
            updateBtn.disabled = true;

            setTimeout(() => {
                const income = parseFloat(document.getElementById('monthlyIncome').value) || 0;
                const housing = parseFloat(document.getElementById('housingExpense').value) || 0;
                const food = parseFloat(document.getElementById('foodExpense').value) || 0;
                const transport = parseFloat(document.getElementById('transportExpense').value) || 0;
                const entertainment = parseFloat(document.getElementById('entertainmentExpense').value) || 0;
                const other = parseFloat(document.getElementById('otherExpense').value) || 0;
                const savingsGoal = parseFloat(document.getElementById('savingsGoal').value) || 0;

                const totalExpenses = housing + food + transport + entertainment + other;

                document.getElementById('totalIncome').textContent = formatPeso(income);
                document.getElementById('totalExpenses').textContent = formatPeso(totalExpenses);
                document.getElementById('remaining').textContent = formatPeso(income - totalExpenses);

                if (currentChartType === 'pie') {
                    budgetChart.data.datasets[0].data = [housing, food, transport, entertainment, other];
                } else {
                    budgetChart.data.datasets[0].data = [income, totalExpenses, savingsGoal];
                }

                budgetChart.update();

                const suggestions = document.getElementById('suggestions');
                if (income < totalExpenses) {
                    suggestions.innerHTML = `
                        <h3><i class="fas fa-exclamation-triangle"></i> Budget Alert</h3>
                        <p>Your expenses (${formatPeso(totalExpenses)}) exceed your income (${formatPeso(income)}). Consider these tips:</p>
                        <ul>
                            <li>Review your monthly expenses and identify non-essential items</li>
                            <li>Create a detailed spending plan</li>
                            <li>Look for additional income opportunities</li>
                        </ul>
                    `;
                } else if (income - totalExpenses < savingsGoal) {
                    suggestions.innerHTML = `
                        <h3><i class="fas fa-piggy-bank"></i> Savings Goal Alert</h3>
                        <p>You're ${formatPeso(savingsGoal - (income - totalExpenses))} short of your savings goal. Try these strategies:</p>
                        <ul>
                            <li>Look for expenses you can reduce</li>
                            <li>Set up automatic savings transfers</li>
                            <li>Find ways to increase your income</li>
                        </ul>
                    `;
                } else {
                    suggestions.innerHTML = `
                        <h3><i class="fas fa-check-circle"></i> Great Job!</h3>
                        <p>You're on track with your budget! You can save ${formatPeso(income - totalExpenses)} this month.</p>
                        <ul>
                            <li>Consider increasing your savings goal</li>
                            <li>Look into investment opportunities</li>
                            <li>Build an emergency fund if you haven't already</li>
                        </ul>
                    `;
                    createConfetti();
                }

                updateBtn.classList.remove('loading');
                updateBtn.disabled = false;
                updateBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Update Budget';
            }, 800);
        }

        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti-container');
            confettiContainer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confettiContainer.appendChild(confetti);
            }
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createChart('bar');

            document.querySelectorAll('.chart-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.chart-button').forEach(btn => btn.classList.remove('active'));
                    e.target.closest('.chart-button').classList.add('active');
                    currentChartType = e.target.closest('.chart-button').dataset.type;
                    createChart(currentChartType);
                    updateChart();
                });
            });

            document.getElementById('updateChartBtn').addEventListener('click', updateChart);

            // Auto-update on input changes
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    if (input.value && !isNaN(input.value)) {
                        updateChart();
                    }
                });
            });

            updateChart();
        });
    </script>
</body>
</html>
