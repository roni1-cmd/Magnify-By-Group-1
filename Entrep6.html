<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnify! - Sign in</title>
    <link rel="icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFC0CB, #FF69B4, #8A2BE2);
            padding: 2rem;
            gap: 2rem;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .container.slide-in {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FF69B4, #8A2BE2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover::after {
            left: 100%;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .links a:hover {
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #FFC0CB, #FF69B4, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-animation {
            text-align: center;
            color: white;
        }

        .loading-icons {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .loading-icon {
            display: inline-block;
            margin: 0 0.5rem;
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .loading-icon.active {
            opacity: 1;
        }

        .all-rights-reserved {
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magnify!</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="email" placeholder="Google Email" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Next</button>
        </form>
        <div class="links">
            <a href="#">No account? Create one!</a>
            <br>
            <a href="#">Can't access your account?</a>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <div class="loading-icons">
                <i class="loading-icon fas fa-money-bill-wave"></i>
                <i class="loading-icon fas fa-chart-line"></i>
                <i class="loading-icon fas fa-piggy-bank"></i>
                <i class="loading-icon fas fa-coins"></i>
            </div>
            <p id="loadingText">Processing your request...</p>
        </div>
    </div>

    <div class="all-rights-reserved">
        Â© 2024 Magnify! | All rights reserved.
    </div>

    <script>
        // Professional entrance animation
        function animateEntrance() {
            const container = document.querySelector('.container');
            
            setTimeout(() => {
                container.classList.add('slide-in');
            }, 100);
        }

        // Trigger entrance animation on page load
        window.addEventListener('load', animateEntrance);

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            const loadingIcons = document.querySelectorAll('.loading-icon');
            loadingScreen.classList.add('active');

            const loadingMessages = [
                'Verifying credentials...',
                'Checking account status...',
                'Preparing your dashboard...',
                'Almost there...'
            ];

            let messageIndex = 0;
            let iconIndex = 0;

            const messageInterval = setInterval(() => {
                loadingText.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
            }, 1000);

            const iconInterval = setInterval(() => {
                loadingIcons.forEach(icon => icon.classList.remove('active'));
                loadingIcons[iconIndex].classList.add('active');
                iconIndex = (iconIndex + 1) % loadingIcons.length;
            }, 500);

            // Simulate login process
            setTimeout(() => {
                clearInterval(messageInterval);
                clearInterval(iconInterval);
                loadingScreen.classList.remove('active');
                // Redirect to Entrep.html
                window.location.href = 'Entrep.html';
            }, 4000);
        });

        // Add hover effect to input groups
        document.querySelectorAll('.input-group').forEach(group => {
            const input = group.querySelector('input');
            const icon = group.querySelector('i');

            input.addEventListener('focus', () => {
                icon.style.color = 'white';
                group.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', () => {
                icon.style.color = 'rgba(255, 255, 255, 0.7)';
                group.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
