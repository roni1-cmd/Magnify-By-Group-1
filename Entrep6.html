<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFC0CB, #FF69B4, #8A2BE2);
            padding: 2rem;
            gap: 2rem;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FF69B4, #8A2BE2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover::after {
            left: 100%;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .links a:hover {
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FF69B4, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .feature-card:hover i {
            transform: scale(1.2);
        }

        .feature-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #FFC0CB, #FF69B4, #8A2BE2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-animation {
            text-align: center;
            color: white;
        }

        .loading-icons {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .loading-icon {
            display: inline-block;
            margin: 0 0.5rem;
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .loading-icon.active {
            opacity: 1;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magnify!</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="email" placeholder="Email, phone, or Skype" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">Next</button>
        </form>
        <div class="links">
            <a href="#">No account? Create one!</a>
            <br>
            <a href="#">Can't access your account?</a>
        </div>
    </div>

    <div class="features-grid">
        <div class="feature-card" onclick="showFeatureDetails('savings')">
            <i class="fas fa-piggy-bank"></i>
            <h2>Mark!</h2>
            <p>Your Total Savings</p>
        </div>
        <div class="feature-card" onclick="showFeatureDetails('income')">
            <i class="fas fa-chart-line"></i>
            <h2>Organize</h2>
            <p>Your Monthly Income</p>
        </div>
        <div class="feature-card" onclick="showFeatureDetails('investment')">
            <i class="fas fa-coins"></i>
            <h2>Assemble</h2>
            <p>Your Investment Growth</p>
        </div>
        <div class="feature-card" onclick="showFeatureDetails('security')">
            <i class="fas fa-shield-alt"></i>
            <h2>Magnify It!</h2>
            <p>You Are Safe With Us</p>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <div class="loading-icons">
                <i class="loading-icon fas fa-money-bill-wave"></i>
                <i class="loading-icon fas fa-chart-line"></i>
                <i class="loading-icon fas fa-piggy-bank"></i>
                <i class="loading-icon fas fa-coins"></i>
            </div>
            <p id="loadingText">Processing your request...</p>
        </div>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            const loadingIcons = document.querySelectorAll('.loading-icon');
            loadingScreen.classList.add('active');

            const loadingMessages = [
                'Verifying credentials...',
                'Checking account status...',
                'Preparing your dashboard...',
                'Almost there...'
            ];

            let messageIndex = 0;
            let iconIndex = 0;

            const messageInterval = setInterval(() => {
                loadingText.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
            }, 1000);

            const iconInterval = setInterval(() => {
                loadingIcons.forEach(icon => icon.classList.remove('active'));
                loadingIcons[iconIndex].classList.add('active');
                iconIndex = (iconIndex + 1) % loadingIcons.length;
            }, 500);

            // Simulate login process
            setTimeout(() => {
                clearInterval(messageInterval);
                clearInterval(iconInterval);
                loadingScreen.classList.remove('active');
                // Redirect to Entrep.html
                window.location.href = 'Entrep.html';
            }, 4000);
        });

        // Feature card details
        function showFeatureDetails(feature) {
            const features = {
                savings: {
                    title: 'Total Savings Tracker',
                    description: 'Track and analyze your savings with powerful visualization tools'
                },
                income: {
                    title: 'Income Management',
                    description: 'Organize and optimize your monthly income streams'
                },
                investment: {
                    title: 'Investment Portfolio',
                    description: 'Monitor and grow your investment portfolio'
                },
                security: {
                    title: 'Security Features',
                    description: 'Your data is protected with state-of-the-art security'
                }
            };

            const details = features[feature];
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            
            loadingScreen.classList.add('active');
            loadingText.innerHTML = `
                <h3 style="margin-bottom: 10px">${details.title}</h3>
                <p>${details.description}</p>
            `;

            setTimeout(() => {
                loadingScreen.classList.remove('active');
            }, 2000);
        }

        // Add hover effect to input groups
        document.querySelectorAll('.input-group').forEach(group => {
            const input = group.querySelector('input');
            const icon = group.querySelector('i');

            input.addEventListener('focus', () => {
                icon.style.color = 'white';
                group.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', () => {
                icon.style.color = 'rgba(255, 255, 255, 0.7)';
                group.style.transform = 'scale(1)';
            });
        });

        // Add ripple effect to feature cards
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.cssText = `
                    position: absolute;
                    background: rgba(255, 255, 255, 0.2);
                    border-radius: 50%;
                    pointer-events: none;
                    width: 100px;
                    height: 100px;
                    left: ${x - 50}px;
                    top: ${y - 50}px;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
