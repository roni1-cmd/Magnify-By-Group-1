<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnify! - Your Gateway to Financial Management</title>
    <link rel="icon" href="/placeholder.svg?height=32&width=32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --gradient-light: #FFC0CB;
            --gradient-medium: #FF69B4;
            --gradient-dark: #C71585;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --accent: #FF1493;
            --icon-color: #8B0046;
            --error: #ff4444;
            --success: #00C851;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-light), var(--gradient-medium), var(--gradient-dark));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-section, .finance-section {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--icon-color);
            transition: all 0.3s ease;
        }

        .input-group input:focus + i {
            color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .login-button {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: #C71585;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .login-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .login-button:hover::after {
            left: 100%;
        }

        .social-login {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: translateY(-5px) rotate(360deg);
        }

        .social-icon.facebook { background-color: #3b5998; }
        .social-icon.twitter { background-color: #1da1f2; }
        .social-icon.linkedin { background-color: #0077b5; }
        .social-icon.google { background-color: #db4437; }

        .finance-section {
            position: relative;
            overflow: hidden;
        }

        .finance-content {
            position: relative;
            z-index: 1;
        }

        .finance-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .finance-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--icon-color);
            transition: all 0.3s ease;
        }

        .stat-card:hover i {
            color: var(--accent);
            transform: scale(1.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--gradient-light), var(--gradient-medium), var(--gradient-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-meters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .meter {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .meter i {
            font-size: 1.5rem;
            color: var(--icon-color);
            z-index: 2;
        }

        .meter-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: var(--accent);
            transition: height 0.5s ease;
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: var(--text);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 1rem;
            }

            .login-section, .finance-section {
                width: 100%;
                padding: 2rem;
            }

            .finance-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="login-section">
            <div class="logo-container">
                <img src="/placeholder.svg?height=60&width=60" alt="Magnify Logo" class="logo">
                <h1 class="brand-name"><strong>Magnify!</strong></h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username or Email" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="login-button">Sign In</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <div class="social-login">
                <div class="social-icon google" onclick="changePlatform('google')"><i class="fab fa-google"></i></div>
                <div class="social-icon facebook" onclick="changePlatform('facebook')"><i class="fab fa-facebook-f"></i></div>
                <div class="social-icon twitter" onclick="changePlatform('twitter')"><i class="fab fa-twitter"></i></div>
                <div class="social-icon linkedin" onclick="changePlatform('linkedin')"><i class="fab fa-linkedin-in"></i></div>
            </div>
        </section>
        <section class="finance-section">
            <div class="finance-content">
                <h2 class="finance-title">Your Gateway to Financial Management</h2>
                <div class="finance-stats">
                    <div class="stat-card">
                        <i class="fas fa-piggy-bank"></i>
                        <div class="stat-value">Mark!</div>
                        <div class="stat-label">Your Total Savings</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line"></i>
                        <div class="stat-value">Organize</div>
                        <div class="stat-label">Your Monthly Income</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-coins"></i>
                        <div class="stat-value">Assemble</div>
                        <div class="stat-label">Your Investment Growth</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shield-alt"></i>
                        <div class="stat-value">Magnify It!</div>
                        <div class="stat-label">You Are Safe With Us</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <div class="loading-meters">
                <div class="meter">
                    <i class="fas fa-piggy-bank"></i>
                    <div class="meter-fill"></div>
                </div>
                <div class="meter">
                    <i class="fas fa-chart-line"></i>
                    <div class="meter-fill"></div>
                </div>
                <div class="meter">
                    <i class="fas fa-coins"></i>
                    <div class="meter-fill"></div>
                </div>
                <div class="meter">
                    <i class="fas fa-shield-alt"></i>
                    <div class="meter-fill"></div>
                </div>
            </div>
            <div class="loading-text">Magnifying your future...</div>
        </div>
    </div>

    <script>
        let currentPlatform = 'email';

        function changePlatform(platform) {
            currentPlatform = platform;
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const socialIcons = document.querySelectorAll('.social-icon');

            socialIcons.forEach(icon => icon.classList.remove('active'));
            document.querySelector(`.social-icon.${platform}`).classList.add('active');

            switch(platform) {
                case 'google':
                    usernameInput.placeholder = 'Google Email';
                    passwordInput.placeholder = 'Google Password';
                    break;
                case 'facebook':
                    usernameInput.placeholder = 'Facebook Email or Phone';
                    passwordInput.placeholder = 'Facebook Password';
                    break;
                case 'twitter':
                    usernameInput.placeholder = 'Twitter Username or Email';
                    passwordInput.placeholder = 'Twitter Password';
                    break;
                case 'linkedin':
                    usernameInput.placeholder = 'LinkedIn Email';
                    passwordInput.placeholder = 'LinkedIn Password';
                    break;
                default:
                    usernameInput.placeholder = 'Username or Email';
                    passwordInput.placeholder = 'Password';
            }

            // Animate input fields
            usernameInput.classList.add('animate');
            passwordInput.classList.add('animate');
            setTimeout(() => {
                usernameInput.classList.remove('animate');
                passwordInput.classList.remove('animate');
            }, 500);
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validate credentials based on the current platform
            if (!isValidCredentials(username, password, currentPlatform)) {
                errorMessage.textContent = `Invalid ${currentPlatform} credentials. Please try again.`;
                errorMessage.classList.add('visible');
                shakeForm();
                return;
            }

            // If credentials are valid, proceed with login
            errorMessage.classList.remove('visible');
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.add('active');
            
            const loadingTexts = [
                'Checking your credentials...',
                'Preparing your dashboard...',
                'Almost there...',
                'Loading financial data...',
                'Securing connection...'
            ];
            
            let currentIndex = 0;
            const loadingText = document.querySelector('.loading-text');
            const textInterval = setInterval(() => {
                loadingText.textContent = loadingTexts[currentIndex];
                currentIndex = (currentIndex + 1) % loadingTexts.length;
            }, 2000);

            const meters = document.querySelectorAll('.meter-fill');
            meters.forEach((meter, index) => {
                setTimeout(() => {
                    meter.style.height = '100%';
                }, index * 500);
            });
            
            setTimeout(() => {
                clearInterval(textInterval);
                loadingScreen.classList.remove('active');
                window.location.href = 'Entrep.html';
            }, 5000);
        });

        function isValidCredentials(username, password, platform) {
            // This is a mock validation. In a real application, you would check these against a backend.
            switch(platform) {
                case 'google':
                    return username.includes('@gmail.com') && password.length >= 8;
                case 'facebook':
                    return username.includes('@') && password.length >= 6;
                case 'twitter':
                    return (username.startsWith('@') || username.includes('@')) && password.length >= 6;
                case 'linkedin':
                    return username.includes('@') && password.length >= 6;
                default:
                    return username.length > 0 && password.length >= 8;
            }
        }

        function shakeForm() {
            const form = document.getElementById('loginForm');
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
        }

        // Enhanced input animations
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
                input.parentElement.style.transition = 'all 0.3s ease';
            });

            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Enhanced stat card animations
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-10px) scale(1.02)';
                card.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.2)';
            });

            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0) scale(1)';
                card.style.boxShadow = 'none';
            });
        });

        // Social icons enhanced animation
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.style.transform = 'scale(1.2) translateY(-5px)';
                icon.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            });

            icon.addEventListener('mouseout', () => {
                icon.style.transform = 'scale(1) translateY(0)';
                icon.style.boxShadow = 'none';
            });
        });

        // Particle animation in the background
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
