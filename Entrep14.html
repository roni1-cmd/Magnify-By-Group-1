<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnify! Monthly Expense and Income Visualizer</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #8E2DE2, #4A00E0);
            --secondary-gradient: linear-gradient(135deg, #FF69B4, #FF1493);
            --background-gradient: linear-gradient(135deg, #9C27B0, #E91E63);
            --card-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            --text-color: #333;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .main-content, .transaction-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .summary-card {
            background: var(--card-gradient);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: rotate(45deg);
            z-index: 1;
        }

        .summary-card:hover::before {
            opacity: 0.1;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 0.75rem;
            position: relative;
            z-index: 2;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group input,
        .input-group select {
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #8E2DE2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.1);
        }

        .action-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(142, 45, 226, 0.2);
        }

        .chart-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            justify-content: center;
        }

        .chart-button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .chart-button:hover,
        .chart-button.active {
            background: var(--primary-gradient);
            color: white;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            height: 400px;
            position: relative;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .transaction-header h2 {
            font-size: 1.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.25rem;
            border-radius: 0.75rem;
            transition: all 0.2s;
            position: relative;
        }

        .transaction-item:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.2);
        }

        .transaction-month {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .transaction-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .transaction-amount {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .amount-income {
            color: var(--success-color);
        }

        .amount-expense {
            color: var(--danger-color);
        }

        .delete-button {
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 0.5rem;
        }

        .transaction-item:hover .delete-button {
            opacity: 1;
        }

        .delete-button:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 2rem;
            padding: 1rem;
            font-size: 0.875rem;
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 1rem;
            }
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: rgba(0,0,0,0.8);
            color: white;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
        }

        [data-tooltip]:hover:before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-0.5rem);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>
                    <i class="fas fa-chart-line"></i>
                    Magnify! Visualizer
                </h1>
                <p>Visualize your income and expenses with our interactive financial tracker.</p>
            </div>

            <div class="summary-cards">
                <div class="summary-card" data-tooltip="Total income across all months">
                    <div>
                        <i class="fas fa-wallet"></i>
                        Total Income
                    </div>
                    <div id="totalIncome" class="summary-value">₱0.00</div>
                </div>
                <div class="summary-card" data-tooltip="Total expenses across all months">
                    <div>
                        <i class="fas fa-receipt"></i>
                        Total Expenses
                    </div>
                    <div id="totalExpenses" class="summary-value">₱0.00</div>
                </div>
                <div class="summary-card" data-tooltip="Net savings (Income - Expenses)">
                    <div>
                        <i class="fas fa-piggy-bank"></i>
                        Net Savings
                    </div>
                    <div id="netSavings" class="summary-value">₱0.00</div>
                </div>
            </div>

            <form id="dataForm" class="form-grid">
                <div class="input-group">
                    <label>
                        <i class="fas fa-calendar"></i>
                        Month
                    </label>
                    <select id="month" required>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>
                        <i class="fas fa-money-bill-wave"></i>
                        Income (₱)
                    </label>
                    <input type="number" id="income" placeholder="Enter your income" required min="0">
                </div>

                <div class="input-group">
                    <label>
                        <i class="fas fa-shopping-cart"></i>
                        Expenses (₱)
                    </label>
                    <input type="number" id="expenses" placeholder="Enter your expenses" required min="0">
                </div>

                <div class="input-group">
                    <label>
                        <i class="fas fa-chart-bar"></i>
                        Visualization Type
                    </label>
                    <select id="graphType">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </div>
            </form>

            <button type="button" id="addDataBtn" class="action-button">
                <i class="fas fa-plus"></i>
                Track My Finance
            </button>

            <div class="chart-controls">
                <button class="chart-button active" data-type="bar" data-tooltip="View as bar chart">
                    <i class="fas fa-chart-bar"></i>
                    Bar
                </button>
                <button class="chart-button" data-type="line" data-tooltip="View as line chart">
                    <i class="fas fa-chart-line"></i>
                    Line
                </button>
                <button class="chart-button" data-type="pie" data-tooltip="View as pie chart">
                    <i class="fas fa-chart-pie"></i>
                    Pie
                </button>
            </div>

            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
        </div>

        <div class="transaction-panel">
            <div class="transaction-header">
                <h2>
                    <i class="fas fa-history"></i>
                    Annual Transactions
                </h2>
                <button class="chart-button" onclick="clearTransactions()" data-tooltip="Clear all transactions">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
            <div id="logContainer" class="transaction-list"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© Magnify! By Group 1 LLC | 2024 All rights reserved</p>
    </footer>

    <script>
        const ctx = document.getElementById('dataChart').getContext('2d');
        let chartInstance;
        let incomeData = [];
        let expenseData = [];
        let labels = [];
        let transactions = [];

        function loadSavedData() {
            const savedData = localStorage.getItem('magnifyData');
            if (savedData) {
                const data = JSON.parse(savedData);
                incomeData = data.incomeData;
                expenseData = data.expenseData;
                labels = data.labels;
                transactions = data.transactions;
                updateChart('bar');
                updateTransactionLog();
                updateSummary();
            }
        }

        function saveData() {
            const data = {
                incomeData,
                expenseData,
                labels,
                transactions
            };
            localStorage.setItem('magnifyData', JSON.stringify(data));
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP'
            }).format(value);
        }

        function updateSummary() {
            const totalIncome = incomeData.reduce((a, b) => a + b, 0);
            const totalExpenses = expenseData.reduce((a, b) => a + b, 0);
            const netSavings = totalIncome - totalExpenses;

            animateValue('totalIncome', totalIncome);
            animateValue('totalExpenses', totalExpenses);
            animateValue('netSavings', netSavings);
        }

        function animateValue(elementId, value) {
            const element = document.getElementById(elementId);
            const duration = 1000;
            const start = parseFloat(element.textContent.replace(/[^0-9.-]+/g, "")) || 0;
            const increment = (value - start) / (duration / 16);
            let current = start;

            const animate = () => {
                current += increment;
                const shouldStop = 
                    (increment > 0 && current >= value) || 
                    (increment < 0 && current <= value);

                if (shouldStop) {
                    current = value;
                    element.textContent = formatCurrency(current);
                } else {
                    element.textContent = formatCurrency(current);
                    requestAnimationFrame(animate);
                }
            };

            animate();
        }

        document.getElementById('addDataBtn').addEventListener('click', function() {
            const month = document.getElementById('month').value;
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);

            if (!month || isNaN(income) || isNaN(expenses)) {
                alert('Please fill in all fields with valid numbers');
                return;
            }

            if (labels.includes(month)) {
                alert('Data for this month already exists');
                return;
            }

            this.innerHTML = '<span class="loading"></span> Processing...';
            this.disabled = true;

            setTimeout(() => {
                incomeData.push(income);
                expenseData.push(expenses);
                labels.push(month);
                transactions.push({ month, income, expenses });

                updateChart(document.getElementById('graphType').value);
                updateTransactionLog();
                updateSummary();
                saveData();

                document.getElementById('income').value = '';
                document.getElementById('expenses').value = '';
                this.innerHTML = '<i class="fas fa-plus"></i> Track My Finance';
                this.disabled = false;

                const toast = document.createElement('div');
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.right = '20px';
                toast.style.background = 'var(--success-color)';
                toast.style.color = 'white';
                toast.style.padding = '1rem';
                toast.style.borderRadius = '0.5rem';
                toast.style.animation = 'slideIn 0.3s ease';
                toast.innerHTML = '<i class="fas fa-check"></i> Finance Magnified Successfully!';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }, 800);
        });

        function createChart(type) {
            const config = {
                type: type,
                data: {
                    labels: type === 'pie' ? ['Total Income', 'Total Expenses'] : labels,
                    datasets: type === 'pie' ? [{
                        data: [
                            incomeData.reduce((a, b) => a + b, 0),
                            expenseData.reduce((a, b) => a + b, 0)
                        ],
                        backgroundColor: [
                            'rgba(16, 185, 129, 0.6)',
                            'rgba(239, 68, 68, 0.6)'
                        ],
                        borderColor: [
                            'rgba(16, 185, 129, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 2
                    }] : [
                        {
                            label: 'Income',
                            data: incomeData,
                            backgroundColor: 'rgba(16, 185, 129, 0.6)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 2,
                            tension: 0.4
                        },
                        {
                            label: 'Expenses',
                            data: expenseData,
                            backgroundColor: 'rgba(239, 68, 68, 0.6)',
                            borderColor: 'rgba(239, 68, 68, 1)',
                            borderWidth: 2,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12,
                                    family: 'Poppins'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14,
                                family: 'Poppins'
                            },
                            bodyFont: {
                                size: 13,
                                family: 'Poppins'
                            },
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += formatCurrency(context.raw);
                                    return label;
                                }
                            }
                        }
                    },
                    scales: type !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => formatCurrency(value),
                                font: {
                                    family: 'Poppins'
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                font: {
                                    family: 'Poppins'
                                }
                            }
                        }
                    } : undefined
                }
            };

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, config);
        }

        function updateChart(type) {
            createChart(type);
            document.querySelectorAll('.chart-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.type === type);
            });
        }

        function updateTransactionLog() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '';

            transactions.forEach((transaction, index) => {
                const transactionDiv = document.createElement('div');
                transactionDiv.className = 'transaction-item';
                transactionDiv.innerHTML = `
                    <div class="transaction-month">
                        <i class="fas fa-calendar-day"></i>
                        ${transaction.month}
                    </div>
                    <div class="transaction-details">
                        <span class="transaction-amount amount-income">
                            <i class="fas fa-arrow-up"></i>
                            ${formatCurrency(transaction.income)}
                        </span>
                        <span class="transaction-amount amount-expense">
                            <i class="fas fa-arrow-down"></i>
                            ${formatCurrency(transaction.expenses)}
                        </span>
                        <button class="delete-button" onclick="deleteTransaction(${index})" data-tooltip="Delete transaction">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                logContainer.appendChild(transactionDiv);
            });
        }

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions.splice(index, 1);
                incomeData.splice(index, 1);
                expenseData.splice(index, 1);
                labels.splice(index, 1);
                updateTransactionLog();
                updateChart(document.getElementById('graphType').value);
                updateSummary();
                saveData();
            }
        }

        function clearTransactions() {
            if (confirm('Are you sure you want to clear all transactions? This action cannot be undone.')) {
                transactions = [];
                incomeData = [];
                expenseData = [];
                labels = [];
                updateTransactionLog();
                updateChart(document.getElementById('graphType').value);
                updateSummary();
                saveData();
            }
        }

        document.querySelectorAll('.chart-button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.type) {
                    updateChart(button.dataset.type);
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            if (!chartInstance) {
                createChart('bar');
            }
        });
    </script>
</body>
</html>
