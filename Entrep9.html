<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnify! - Interactive Currency Converter</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #8E2DE2, #4A00E0);
            --secondary-gradient: linear-gradient(135deg, #FF69B4, #FF1493);
            --background-gradient: linear-gradient(135deg, #9C27B0, #E91E63);
            --card-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            --text-color: #333;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        #currencyConverter {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 24px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            min-height: 600px;
        }

        #currencyConverter:hover {
            transform: translateY(-5px) scale(1.01);
        }

        .converter-section {
            padding: 2rem;
            background: var(--card-gradient);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h2 {
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        input,
        select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(142, 45, 226, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #8E2DE2;
            box-shadow: 0 0 0 4px rgba(142, 45, 226, 0.1);
            transform: translateY(-2px);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8rem;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #8E2DE2;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        #conversionResult {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: var(--secondary-gradient);
            text-align: center;
            font-size: 1.25rem;
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        #conversionResult.show {
            opacity: 1;
            transform: translateY(0);
        }

        #notice {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #8E2DE2;
            text-align: center;
        }

        .error {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.1);
        }

        .error.show {
            display: block;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        #swapButton {
            background: none;
            border: none;
            color: #8E2DE2;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            width: auto;
            padding: 0.5rem;
        }

        #swapButton:hover {
            transform: translateY(-50%) rotate(180deg);
            color: #FF1493;
        }

        #historicalRates {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #historicalRates h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #8E2DE2;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        #historicalRates h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .chart-container {
            flex: 1;
            position: relative;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        #rateChart {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            #currencyConverter {
                grid-template-columns: 1fr;
                padding: 1rem;
                min-height: auto;
            }

            .converter-section {
                padding: 1rem;
            }

            .chart-container {
                min-height: 300px;
            }

            h2 {
                font-size: 1.5rem;
            }

            #swapButton {
                right: 1rem;
                top: auto;
                bottom: -3rem;
                transform: none;
            }

            #swapButton:hover {
                transform: rotate(180deg);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button.loading {
            background: var(--secondary-gradient);
            pointer-events: none;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .amount {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const exchangeRates = {
            PHP: 1,
            USD: 55.75,
            EUR: 60.86,
            JPY: 0.39,
            GBP: 70.52,
            AUD: 37.13,
            CAD: 41.34,
            CHF: 62.78,
            CNY: 7.73,
            INR: 0.67
        };

        const historicalRates = {
            PHP: [1, 1, 1, 1, 1, 1, 1],
            USD: [55.50, 55.62, 55.70, 55.68, 55.73, 55.78, 55.75],
            EUR: [60.20, 60.35, 60.50, 60.65, 60.72, 60.80, 60.86],
            JPY: [0.385, 0.387, 0.388, 0.389, 0.390, 0.391, 0.39],
            GBP: [70.10, 70.25, 70.35, 70.42, 70.48, 70.50, 70.52],
            AUD: [36.80, 36.90, 37.00, 37.05, 37.10, 37.12, 37.13],
            CAD: [41.00, 41.10, 41.20, 41.25, 41.30, 41.32, 41.34],
            CHF: [62.30, 62.45, 62.55, 62.65, 62.70, 62.75, 62.78],
            CNY: [7.68, 7.69, 7.70, 7.71, 7.72, 7.725, 7.73],
            INR: [0.665, 0.666, 0.667, 0.668, 0.669, 0.67, 0.67]
        };

        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('fromCurrency');
        const toCurrencySelect = document.getElementById('toCurrency');
        const convertButton = document.getElementById('convertCurrency');
        const swapButton = document.getElementById('swapButton');
        const resultDiv = document.getElementById('conversionResult');
        const errorDiv = document.getElementById('amountError');

        const lastUpdate = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('lastUpdate').textContent = lastUpdate;

        function formatCurrency(amount, currency) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 3000);
        }

        function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;

            resultDiv.classList.remove('show');
            
            if (isNaN(amount) || amount <= 0) {
                showError('Please enter a valid amount greater than 0');
                return;
            }

            convertButton.classList.add('loading');
            convertButton.textContent = 'Converting...';

            setTimeout(() => {
                const convertedAmount = (amount * exchangeRates[fromCurrency]) / exchangeRates[toCurrency];
                
                resultDiv.innerHTML = `
                    <div class="amount">${formatCurrency(amount, fromCurrency)}</div>
                    equals
                    <div class="amount">${formatCurrency(convertedAmount, toCurrency)}</div>
                `;
                resultDiv.classList.add('show');

                convertButton.classList.remove('loading');
                convertButton.innerHTML = '<i class="fas fa-sync-alt" style="margin-right: 0.5rem;"></i>Magnify!';

                updateChart(fromCurrency, toCurrency);
            }, 800);
        }

        amountInput.addEventListener('input', () => {
            convertButton.classList.add('pulse');
        });

        fromCurrencySelect.addEventListener('change', () => {
            convertButton.classList.add('pulse');
        });

        toCurrencySelect.addEventListener('change', () => {
            convertButton.classList.add('pulse');
        });

        convertButton.addEventListener('click', () => {
            convertButton.classList.remove('pulse');
            convertCurrency();
        });

        swapButton.addEventListener('click', () => {
            const temp = fromCurrencySelect.value;
            fromCurrencySelect.value = toCurrencySelect.value;
            toCurrencySelect.value = temp;
            convertButton.classList.add('pulse');
        });

        amountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });

        let rateChart;
        function initChart() {
            const ctx = document.getElementById('rateChart').getContext('2d');
            rateChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['7 days ago', '6 days ago', '5 days ago', '4 days ago', '3 days ago', '2 days ago', 'Today'],
                    datasets: [{
                        label: 'Exchange Rate',
                        data: [],
                        borderColor: '#8E2DE2',
                        backgroundColor: 'rgba(142, 45, 226, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    family: 'Poppins'
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(142, 45, 226, 0.1)'
                            },
                            ticks: {
                                font: {
                                    family: 'Poppins'
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(142, 45, 226, 0.1)'
                            },
                            ticks: {
                                font: {
                                    family: 'Poppins'
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateChart(fromCurrency, toCurrency) {
            if (!rateChart) {
                initChart();
            }

            const rates = historicalRates[toCurrency].map((toRate, index) => 
                (historicalRates[fromCurrency][index] / toRate).toFixed(4)
            );

            rateChart.data.datasets[0].data = rates;
            rateChart.data.datasets[0].label = `${fromCurrency}/${toCurrency} Exchange Rate`;
            rateChart.update();
        }

        convertCurrency();
    </script>
</body>
</html>
