<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Magnify!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --text-color: #333;
            --background-color: rgba(0, 86, 179, 0.9);
            --white: #ffffff;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
            background: var(--background-color);
            position: relative;
        }

        /* Enhanced Animation Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(40px);
            transition: all 0.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(30px) scale(1.1); }
        }

        .shape1 {
            background: rgba(255, 0, 150, 0.3);
            width: 350px;
            height: 350px;
            top: 5%;
            left: 10%;
            animation: float 12s infinite;
        }

        .shape2 {
            background: rgba(0, 204, 255, 0.3);
            width: 450px;
            height: 450px;
            top: 35%;
            right: 10%;
            animation: float 16s infinite;
        }

        .shape3 {
            background: rgba(0, 255, 100, 0.3);
            width: 300px;
            height: 300px;
            bottom: 5%;
            left: 20%;
            animation: float 14s infinite;
        }

        .shape4 {
            background: rgba(255, 165, 0, 0.5);
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation: float 15s infinite;
        }

        .shape5 {
            background: rgba(138, 43, 226, 0.5);
            width: 150px;
            height: 150px;
            top: 20%;
            left: 50%;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 20%);
            z-index: -1;
            animation: shimmer 10s infinite linear;
        }

        @keyframes shimmer {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
            100% { transform: translateY(0) scale(1); }
        }

        .background-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-image: url('logo.png.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }

        /* Enhanced Header */
        .header {
            text-align: center;
            padding: 1rem; /* Updated padding */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-description {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            color: var(--white);
            opacity: 0.8;
        }

        /* Enhanced Container */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Enhanced Cards */
        .card {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            border-radius: 15px;
            background: rgba(249, 249, 249, 0.95);
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card label {
            font-weight: 600;
            color: var(--text-color);
            margin-left: 1rem;
        }

        .card p {
            margin: 0;
            margin-left: 1rem;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .card:hover .icon {
            transform: scale(1.2);
        }

        /* Enhanced Input Fields */
        .name-input {
            margin: 1.5rem 0;
        }

        .name-input input {
            width: 95%;
            padding: 0.875rem;
            font-size: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            background: rgba(249, 249, 249, 0.9);
            transition: all 0.3s ease;
        }

        .name-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            outline: none;
        }

        /* Enhanced Buttons */
        .button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .button:hover::after {
            width: 300px;
            height: 300px;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
        }

        .secondary-button {
            background: var(--white);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        /* Enhanced Chatbot */
        .chatbot-tab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .chatbot-tab:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .chatbot-message {
            position: absolute;
            bottom: 80px;
            right: 35px;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            background: var(--white);
            color: var(--text-color);
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 3;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: var(--white);
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="background-logo"></div>

    <div class="animated-background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <h1>Magnify!</h1>
            <p class="header-description">Your gateway to financial management.</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <i class="fas fa-user icon"></i>
            <label>Name:</label>
            <p id="username">Ron Asnahon</p>
        </div>

        <div class="name-input">
            <label for="newName">Change Name:</label>
            <input type="text" id="newName" placeholder="Enter new name">
            <button class="button primary-button" id="changeNameButton">Change Name</button>
        </div>

        <div class="card">
            <i class="fas fa-envelope icon"></i>
            <label>Email:</label>
            <p id="email">asnahonron@gmail.com</p>
        </div>

        <div class="card">
            <i class="fas fa-money-bill-wave icon"></i>
            <label>Combined Balance:</label>
            <p id="balance">₱0.00</p>
        </div>

        <button class="button primary-button" id="depositButton">Deposit Your Money</button>
        <button class="button secondary-button" id="logoutButton">Log Out</button>
    </div>

    <div class="chatbot-tab" id="chatbotTab">
        <i class="fas fa-comment-dots"></i>
    </div>

    <div class="chatbot-message" id="chatbotMessage">
        Seek Help With E.R.I.C.H.
    </div>

    <div id="successToast" class="toast success">Operation successful!</div>
    <div id="errorToast" class="toast error">Something went wrong. Please try again.</div>

    <script>
        // Toast notification function
        function showToast(type, message) {
            const toast = document.getElementById(`${type}Toast`);
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Logout button logic with improved UX
        document.getElementById('logoutButton').addEventListener('click', function() {
            showToast('success', 'Logging out...');
            setTimeout(() => {
                window.location.href = 'https://roni1-cmd.github.io/Magnify-By-Group-1/';
            }, 1500);
        });

        // Enhanced name change logic with validation
        document.getElementById('changeNameButton').addEventListener('click', function() {
            const newName = document.getElementById('newName').value.trim();
            if (newName) {
                if (newName.length < 2) {
                    showToast('error', 'Name must be at least 2 characters long');
                    return;
                }
                document.getElementById('username').innerText = newName;
                document.getElementById('newName').value = '';
                showToast('success', 'Name changed successfully!');
            } else {
                showToast('error', 'Please enter a new name');
            }
        });

        // Deposit button with loading state
        document.getElementById('depositButton').addEventListener('click', function() {
            const button = this;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            setTimeout(() => {
                button.disabled = false;
                button.innerHTML = 'Deposit Your Money';
                window.location.href = 'Entrep10.html';
            }, 1000);
        });

        // Enhanced chatbot interaction
        const chatbotTab = document.getElementById('chatbotTab');
        const chatbotMessage = document.getElementById('chatbotMessage');
        let messageTimeout;

        chatbotTab.addEventListener('mouseenter', function() {
            chatbotMessage.style.display = 'block';
            clearTimeout(messageTimeout);
        });

        chatbotTab.addEventListener('mouseleave', function() {
            messageTimeout = setTimeout(() => {
                chatbotMessage.style.display = 'none';
            }, 1000);
        });

        chatbotTab.addEventListener('click', function() {
            window.location.href = 'Entrep15.html';
        });

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => 
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            })
        );

        // Add input validation
        document.getElementById('newName').addEventListener('input', function(e) {
            const value = e.target.value;
            if (value.length > 50) {
                e.target.value = value.slice(0, 50);
                showToast('error', 'Name cannot exceed 50 characters');
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                document.getElementById('changeNameButton').click();
            }
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('logoutButton').click();
            }
        });
    </script>
</body>
</html>
