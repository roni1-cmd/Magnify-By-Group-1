<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Magnify!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1, #a855f7);
            --secondary-gradient: linear-gradient(135deg, #3b82f6, #2dd4bf);
            --text-color: #1e293b;
            --background-gradient: linear-gradient(135deg, #818cf8, #c084fc);
            --white: #ffffff;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
            background: var(--background-gradient);
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .header-content {
            text-align: left;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--white);
            font-weight: 600;
        }

        .header p {
            margin: 0.25rem 0 0;
            color: var(--white);
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .card {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background: var(--secondary-gradient);
            color: var(--white);
        }

        .card:hover .icon {
            color: var(--white);
            transform: rotate(360deg) scale(1.2);
        }

        .icon {
            font-size: 1.75rem;
            margin-right: 1rem;
            color: #6366f1;
            transition: all 0.6s ease;
        }

        .name-input {
            margin: 1.5rem 0;
            position: relative;
        }

        .name-input input {
            width: 93%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            padding-left: 2.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .name-input i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6366f1;
        }

        .name-input input:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .button:hover i {
            transform: translateX(3px);
        }

        .primary-button {
            background: var(--primary-gradient);
            color: var(--white);
        }

        .secondary-button {
            background: var(--white);
            color: #6366f1;
            border: 2px solid #6366f1;
        }

        .secondary-button:hover {
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
        }

        .balance-card {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 2rem;
            border-radius: 16px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: var(--white);
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-5px) rotate(15deg);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: var(--secondary-gradient);
            color: var(--white);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Magnify!</h1>
            <p>Your Gateway to Financial Management.</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <i class="fas fa-user-circle icon"></i>
            <div>
                <label>Welcome back,</label>
                <p id="username" style="font-size: 1.25rem; font-weight: 600; margin: 0;">Magnify User</p>
            </div>
        </div>

        <div class="balance-card">
            <i class="fas fa-wallet" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <h3 style="margin: 0;">Total Balance</h3>
            <p id="balance" style="font-size: 2rem; margin: 0.5rem 0;">Magnify!</p>
            <p style="margin: 0; opacity: 0.8;">Last updated: </p>
        </div>

        <div class="profile-stats">
            <div class="stat-card">
                <i class="fas fa-chart-line icon"></i>
                <div class="stat-value">High</div>
                <div class="stat-label">Investments</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-exchange-alt icon"></i>
                <div class="stat-value">Fast</div>
                <div class="stat-label">Transactions</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-piggy-bank icon"></i>
                <div class="stat-value">Tangible</div>
                <div class="stat-label">Savings Goals</div>
            </div>
        </div>

        <div class="name-input">
            <i class="fas fa-edit"></i>
            <input type="text" id="newName" placeholder="Update your display name">
            <button class="button primary-button" id="changeNameButton">
                <i class="fas fa-check"></i>
                Update Name
            </button>
        </div>

        <button class="button primary-button" id="depositButton">
            <i class="fas fa-plus"></i>
            Make a Deposit
        </button>

        <button class="button secondary-button" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i>
            Log Out
        </button>
    </div>

    <div class="floating-action">
        <div class="action-button" id="subscriptionButton" title="Upgrade Subscription">
            <i class="fas fa-crown"></i>
        </div>
        <div class="action-button" id="notificationButton" title="Notifications">
            <i class="fas fa-bell"></i>
        </div>
        <div class="action-button" id="settingsButton" title="Settings">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div id="successToast" class="toast success">
        <i class="fas fa-check-circle"></i>
        <span>Operation successful!</span>
    </div>
    <div id="errorToast" class="toast error">
        <i class="fas fa-exclamation-circle"></i>
        <span>Something went wrong. Please try again.</span>
    </div>

    <script>
        // Enhanced Toast notification
        function showToast(type, message) {
            const toast = document.getElementById(`${type}Toast`);
            const messageSpan = toast.querySelector('span');
            messageSpan.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Subscription button
        document.getElementById('subscriptionButton').addEventListener('click', () => {
            window.location.href = 'Entrep15.html';
        });

        // Floating action buttons
        document.getElementById('notificationButton').addEventListener('click', () => {
            showToast('success', 'No new notifications');
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            showToast('success', 'Settings panel coming soon!');
        });

        // Enhanced logout with animation
        document.getElementById('logoutButton').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
            showToast('success', 'Logging out...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        // Enhanced name change with validation
        document.getElementById('changeNameButton').addEventListener('click', function() {
            const newName = document.getElementById('newName').value.trim();
            if (newName) {
                if (newName.length < 2) {
                    showToast('error', 'Name must be at least 2 characters long');
                    return;
                }
                document.getElementById('username').innerText = newName;
                document.getElementById('newName').value = '';
                showToast('success', 'Name updated successfully!');
            } else {
                showToast('error', 'Please enter a new name');
            }
        });

        // Enhanced deposit button
        document.getElementById('depositButton').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            this.disabled = true;
            showToast('success', 'Preparing deposit form...');
            setTimeout(() => {
                window.location.href = 'Entrep10.html';
            }, 1000);
        });

        // Add smooth animations for cards
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(10px) scale(1.02)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0) scale(1)';
            });
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                document.getElementById('changeNameButton').click();
            }
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('logoutButton').click();
            }
        });

        // Simulate loading balance
        let currentBalance = 0;
        const targetBalance = 0.00;
        const duration = 1000;
        const steps = 60;
        const increment = targetBalance / steps;
        const interval = duration / steps;

        function updateBalance() {
            currentBalance = Math.min(currentBalance + increment, targetBalance);
            document.getElementById('balance').innerText = 
                '₱' + currentBalance.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            
            if (currentBalance < targetBalance) {
                setTimeout(updateBalance, interval);
            }
        }

        // Start the animation when the page loads
        window.addEventListener('load', updateBalance);
    </script>
</body>
</html>
