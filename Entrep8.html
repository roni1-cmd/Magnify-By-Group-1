<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Magnify!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #8E2DE2, #4A00E0);
            --secondary-gradient: linear-gradient(135deg, #FF69B4, #FF1493);
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #9C27B0, #E91E63);
            --white: #ffffff;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--text-color);
            min-height: 100vh;
            background: var(--background-gradient);
            position: relative;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header-content h1 {
            font-size: 1.5rem;
            color: var(--white);
            font-weight: 600;
        }

        .header-content p {
            color: var(--white);
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        .card {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--secondary-gradient);
            opacity: 0;
            transform: rotate(30deg);
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.1;
            transform: rotate(0deg);
        }

        .card:hover {
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card:hover .icon {
            color: var(--white);
            transform: rotate(360deg) scale(1.2);
        }

        .icon {
            font-size: 1.75rem;
            margin-right: 1rem;
            color: #8E2DE2;
            transition: all 0.6s ease;
            z-index: 1;
        }

        .name-input {
            margin: 1.5rem 0;
            position: relative;
        }

        .name-input input {
            width: 100%;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .name-input i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #8E2DE2;
        }

        .name-input input:focus {
            border-color: #8E2DE2;
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.1);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .button:hover i {
            transform: translateX(3px);
        }

        .primary-button {
            background: var(--primary-gradient);
            color: var(--white);
        }

        .secondary-button {
            background: var(--white);
            color: #8E2DE2;
            border: 2px solid #8E2DE2;
        }

        .secondary-button:hover {
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
        }

        .balance-card {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 2rem;
            border-radius: 16px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            color: var(--white);
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-action {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .action-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-5px) rotate(15deg);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--secondary-gradient);
            opacity: 0;
            transform: rotate(30deg);
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 0.1;
            transform: rotate(0deg);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Magnify!</div>
        <div class="header-content">
            <h1>Your Gateway to Financial Management</h1>
            <p>One family, one community at a time.</p>
        </div>
    </div>

    <div class="container fade-in">
        <div class="card">
            <i class="fas fa-user-circle icon"></i>
            <div>
                <label>Welcome back,</label>
                <p id="username" style="font-size: 1.25rem; font-weight: 600; margin: 0;">Magnify User</p>
            </div>
        </div>

        <div class="balance-card fade-in">
            <i class="fas fa-wallet" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <h3 style="margin: 0;">Total Balance</h3>
            <p id="balance" style="font-size: 2rem; margin: 0.5rem 0;">₱0.00</p>
            <p style="margin: 0; opacity: 0.8;">Last updated: <span id="lastUpdated"></span></p>
        </div>

        <div class="profile-stats">
            <div class="stat-card fade-in">
                <i class="fas fa-chart-line icon"></i>
                <div class="stat-value">High</div>
                <div class="stat-label">Investments</div>
            </div>
            <div class="stat-card fade-in">
                <i class="fas fa-exchange-alt icon"></i>
                <div class="stat-value">Fast</div>
                <div class="stat-label">Transactions</div>
            </div>
            <div class="stat-card fade-in">
                <i class="fas fa-piggy-bank icon"></i>
                <div class="stat-value">Tangible</div>
                <div class="stat-label">Savings Goals</div>
            </div>
        </div>

        <div class="name-input fade-in">
            <i class="fas fa-edit"></i>
            <input type="text" id="newName" placeholder="Update your display name">
        </div>
        <button class="button primary-button fade-in" id="changeNameButton">
            <i class="fas fa-check"></i>
            Update Name
        </button>

        <button class="button primary-button fade-in" id="depositButton">
            <i class="fas fa-plus"></i>
            Make a Deposit
        </button>

        <button class="button secondary-button fade-in" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i>
            Log Out
        </button>
    </div>

    <div class="floating-action">
        <div class="action-button" id="subscriptionButton" title="Upgrade Subscription">
            <i class="fas fa-crown"></i>
        </div>
        <div class="action-button" id="notificationButton" title="Notifications">
            <i class="fas fa-bell"></i>
        </div>
        <div class="action-button" id="settingsButton" title="Settings">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div id="successToast" class="toast success">
        <i class="fas fa-check-circle"></i>
        <span>Operation successful!</span>
    </div>
    <div id="errorToast" class="toast error">
        <i class="fas fa-exclamation-circle"></i>
        <span>Something went wrong. Please try again.</span>
    </div>

    <script>
        function showToast(type, message) {
            const toast = document.getElementById(`${type}Toast`);
            const messageSpan = toast.querySelector('span');
            messageSpan.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('subscriptionButton').addEventListener('click', () => {
            window.location.href = 'Entrep15.html';
        });

        document.getElementById('notificationButton').addEventListener('click', () => {
            showToast('success', 'No new notifications');
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            showToast('success', 'Settings panel coming soon!');
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
            showToast('success', 'Logging out...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        document.getElementById('changeNameButton').addEventListener('click', function() {
            const newName = document.getElementById('newName').value.trim();
            if (newName) {
                if (newName.length < 2) {
                    showToast('error', 'Name must be at least 2 characters long');
                    return;
                }
                document.getElementById('username').innerText = newName;
                document.getElementById('newName').value = '';
                showToast('success', 'Name updated successfully!');
            } else {
                showToast('error', 'Please enter a new name');
            }
        });

        document.getElementById('depositButton').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            this.disabled = true;
            showToast('success', 'Preparing deposit form...');
            setTimeout(() => {
                window.location.href = 'Entrep10.html';
            }, 1000);
        });

        document.querySelectorAll('.card, .stat-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                document.getElementById('changeNameButton').click();
            }
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('logoutButton').click();
            }
        });

        function updateBalance() {
            let currentBalance = 0;
            const targetBalance = ;
            const duration = 2000;
            const steps = 60;
            const increment = targetBalance / steps;
            const interval = duration / steps;

            function step() {
                currentBalance = Math.min(currentBalance + increment, targetBalance);
                document.getElementById('balance').innerText = 
                    '₱' + currentBalance.toLocaleString('en-US', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                
                if (currentBalance < targetBalance) {
                    setTimeout(step, interval);
                }
            }

            step();
        }

        function updateLastUpdated() {
            const now = new Date();
            const formattedDate = now.toLocaleString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = formattedDate;
        }

        window.addEventListener('load', () => {
            updateBalance();
            updateLastUpdated();
            document.querySelectorAll('.fade-in').forEach((el, i) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, i * 100);
            });
        });

        setInterval(updateLastUpdated, 60000);
    </script>
</body>
</html>
