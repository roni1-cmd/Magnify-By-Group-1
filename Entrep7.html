<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnify! Calendar</title>
    <link rel="icon" href="logo.png">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #FF1493;
            --accent-color: #C71585;
            --background-gradient-1: #FF69B4;
            --background-gradient-2: #FF1493;
            --background-gradient-3: #C71585;
            --background-gradient-4: #DB7093;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                var(--background-gradient-1),
                var(--background-gradient-2),
                var(--background-gradient-3),
                var(--background-gradient-4)
            );
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            color: #1f2937;
            padding: 2rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .description {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        #calendar {
            background: white;
            padding: 1rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                        0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #calendar:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.15),
                        0 15px 15px -5px rgba(0, 0, 0, 0.08);
        }

        .floating-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .action-button {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .action-button:hover::before {
            width: 200%;
            height: 200%;
        }

        .action-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 12px -1px rgba(0, 0, 0, 0.2),
                        0 4px 8px -1px rgba(0, 0, 0, 0.1);
        }

        .action-button:active {
            transform: translateY(0) scale(0.95);
        }

        .action-button.stats {
            background: var(--secondary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1f2937;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #6b7280;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
            background: white;
        }

        .form-group input:hover,
        .form-group select:hover,
        .form-group textarea:hover {
            border-color: #d1d5db;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .button i {
            font-size: 1.1rem;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .button-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .button-secondary:hover {
            background: #d1d5db;
            transform: translateY(-2px);
        }

        .fc-event {
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            padding: 0.25rem 0.5rem;
        }

        .fc-event:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-right: 0.5rem;
            gap: 0.5rem;
        }

        .category-badge i {
            font-size: 1rem;
        }

        /* FullCalendar Customization */
        .fc .fc-button-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .fc .fc-button-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .fc .fc-button-primary:not(:disabled):active,
        .fc .fc-button-primary:not(:disabled).fc-button-active {
            background: var(--accent-color);
        }

        .fc .fc-toolbar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .fc .fc-daygrid-day-number {
            font-weight: 500;
            color: #374151;
            padding: 0.5rem;
        }

        .fc .fc-daygrid-day.fc-day-today {
            background: rgba(255, 105, 180, 0.1);
        }

        .fc .fc-daygrid-day-frame {
            min-height: 120px;
        }

        .fc .fc-daygrid-day-events {
            margin-bottom: 0;
        }

        .fc .fc-daygrid-event {
            margin-top: 0.2em;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            #calendar {
                padding: 0.5rem;
            }

            .action-button {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.25rem;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .button {
                padding: 0.5rem 1rem;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Print styles */
        @media print {
            body {
                background: none;
                padding: 0;
            }

            .container {
                max-width: 100%;
            }

            #calendar {
                box-shadow: none;
            }

            .floating-button,
            .modal,
            .print-save-buttons {
                display: none !important;
            }
        }

        .print-save-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Add a class for image saving */
        .saving-image {
            background: white !important;
        }

        .saving-image .floating-button,
        .saving-image .modal,
        .saving-image .print-save-buttons {
            display: none !important;
        }

        @media print, .saving-image {
            #calendar {
                background: white !important;
            }
            .fc-scrollgrid, .fc-scrollgrid-sync-table {
                border-collapse: separate !important;
            }
            .fc-daygrid-day-frame {
                background-color: white !important;
                border: 1px solid #ddd !important;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Magnify! Audit Calendar</h1>
            <p class="description">Track and manage your transactions and important events</p>
        </div>
        
        <div id="calendar"></div>

        <div class="print-save-buttons">
            <button class="button button-primary" onclick="printCalendar()">
                <i class="fas fa-print"></i> Print Calendar
            </button>
            <button class="button button-secondary" onclick="saveAsImage()">
                <i class="fas fa-file-image"></i> Save as Image
            </button>
        </div>

        <div class="floating-button">
            <button class="action-button" onclick="openAddEventModal()" title="Add New Event">
                <i class="fas fa-plus"></i>
            </button>
            <button class="action-button stats" onclick="window.location.href='Entrep14.html'" title="View Statistics">
                <i class="fas fa-chart-pie"></i>
            </button>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-calendar-plus"></i> Add Event</h2>
                <button class="close-button" onclick="closeModal('eventModal')">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle"><i class="fas fa-heading"></i> Event Title</label>
                    <input type="text" id="eventTitle" required placeholder="Enter event title">
                </div>
                <div class="form-group">
                    <label for="eventCategory"><i class="fas fa-tag"></i> Category</label>
                    <select id="eventCategory">
                        <option value="work">üìä Work</option>
                        <option value="personal">üë§ Personal</option>
                        <option value="important">‚≠ê Important</option>
                        <option value="other">üìå Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="eventDescription" rows="3" placeholder="Enter event description"></textarea>
                </div>
                <input type="hidden" id="eventDate">
                <div class="button-group">
                    <button type="submit" class="button button-primary">
                        <i class="fas fa-save"></i> Save Event
                    </button>
                    <button type="button" class="button button-secondary" onclick="closeModal('eventModal')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Event Modal -->
    <div id="viewEventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-calendar-day"></i> Event Details</h2>
                <button class="close-button" onclick="closeModal('viewEventModal')">&times;</button>
            </div>
            <div id="eventDetails"></div>
            <div class="button-group">
                <button class="button button-primary" onclick="editCurrentEvent()">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="button button-secondary" onclick="deleteCurrentEvent()">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        let calendar;
        let currentEvent = null;

        const categoryColors = {
            work: '#FF69B4',
            personal: '#FF1493',
            important: '#C71585',
            other: '#DB7093'
        };

        const categoryIcons = {
            work: 'fas fa-briefcase',
            personal: 'fas fa-user',
            important: 'fas fa-star',
            other: 'fas fa-thumbtack'
        };

        // Remove loading overlay after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                }, 300);
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                height: 'auto',
                dateClick: function(info) {
                    openAddEventModal(info.dateStr);
                },
                eventClick: function(info) {
                    showEventDetails(info.event);
                },
                events: getSavedEvents(),
                eventDidMount: function(info) {
                    info.el.style.backgroundColor = categoryColors[info.event.extendedProps.category] || categoryColors.other;
                    // Add hover title
                    info.el.title = `${info.event.title}\nCategory: ${info.event.extendedProps.category}\n${info.event.extendedProps.description || ''}`;
                },
                dayMaxEvents: true,
                eventTimeFormat: {
                    hour: 'numeric',
                    minute: '2-digit',
                    meridiem: 'short'
                }
            });

            calendar.render();

            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEventFromForm();
            });

            // Add modal transitions
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('transitionend', function(e) {
                    if (e.propertyName === 'opacity' && this.style.opacity === '0') {
                        this.style.display = 'none';
                    }
                });
            });
        });

        function openAddEventModal(date) {
            document.getElementById('eventDate').value = date;
            document.getElementById('eventForm').reset();
            document.querySelector('#eventModal .modal-title').innerHTML = '<i class="fas fa-calendar-plus"></i> Add Event';
            document.getElementById('eventModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('eventModal').classList.add('show');
            }, 10);
        }

        function showEventDetails(event) {
            currentEvent = event;
            const details = document.getElementById('eventDetails');
            details.innerHTML = `
                <div class="form-group">
                    <label><i class="fas fa-heading"></i> Title</label>
                    <p>${event.title}</p>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tag"></i> Category</label>
                    <span class="category-badge" style="background-color: ${categoryColors[event.extendedProps.category]}">
                        <i class="${categoryIcons[event.extendedProps.category]}"></i>
                        ${event.extendedProps.category}
                    </span>
                </div>
                ${event.extendedProps.description ? `
                    <div class="form-group">
                        <label><i class="fas fa-align-left"></i> Description</label>
                        <p>${event.extendedProps.description}</p>
                    </div>
                ` : ''}
                <div class="form-group">
                    <label><i class="fas fa-calendar-day"></i> Date</label>
                    <p>${event.start.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })}</p>
                </div>
            `;
            document.getElementById('viewEventModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('viewEventModal').classList.add('show');
            }, 10);
        }

        function saveEventFromForm() {
            const title = document.getElementById('eventTitle').value;
            const category = document.getElementById('eventCategory').value;
            const description = document.getElementById('eventDescription').value;
            const date = document.getElementById('eventDate').value;

            const eventData = {
                title,
                date,
                category,
                description
            };

            if (currentEvent) {
                // Update existing event
                currentEvent.remove();
                saveEvent(eventData);
                showNotification('Event updated successfully!', 'success');
            } else {
                // Add new event
                saveEvent(eventData);
                showNotification('Event added successfully!', 'success');
            }

            calendar.addEvent({
                title: title,
                start: date,
                allDay: true,
                extendedProps: {
                    category: category,
                    description: description
                }
            });

            closeModal('eventModal');
            currentEvent = null;
        }

        function editCurrentEvent() {
            if (currentEvent) {
                document.getElementById('eventTitle').value = currentEvent.title;
                document.getElementById('eventCategory').value = currentEvent.extendedProps.category;
                document.getElementById('eventDescription').value = currentEvent.extendedProps.description;
                document.getElementById('eventDate').value = currentEvent.startStr;

                closeModal('viewEventModal');
                openAddEventModal(currentEvent.startStr);
            }
        }

        function deleteCurrentEvent() {
            if (currentEvent) {
                if (confirm('Are you sure you want to delete this event?')) {
                    deleteEvent(currentEvent.startStr, currentEvent.title);
                    currentEvent.remove();
                    showNotification('Event deleted successfully!', 'success');
                    closeModal('viewEventModal');
                }
            }
        }

        function saveEvent(eventData) {
            let events = JSON.parse(localStorage.getItem('events')) || [];
            events.push(eventData);
            localStorage.setItem('events', JSON.stringify(events));
        }

        function deleteEvent(date, title) {
            let events = JSON.parse(localStorage.getItem('events')) || [];
            events = events.filter(event => !(event.date === date && event.title === title));
            localStorage.setItem('events', JSON.stringify(events));
        }

        function getSavedEvents() {
            let events = JSON.parse(localStorage.getItem('events')) || [];
            return events.map(event => ({
                title: event.title,
                start: event.date,
                allDay: true,
                extendedProps: {
                    category: event.category,
                    description: event.description
                }
            }));
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '1rem 2rem';
            notification.style.borderRadius = '0.5rem';
            notification.style.color = 'white';
            notification.style.fontSize = '1rem';
            notification.style.zIndex = '9999';
            notification.style.display = 'flex';
            notification.style.alignItems = 'center';
            notification.style.gap = '0.5rem';
            notification.style.animation = 'slideIn 0.3s ease forwards';
            notification.style.cursor = 'pointer';

            if (type === 'success') {
                notification.style.background = 'var(--secondary-color)';
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    ${message}
                `;
            } else {
                notification.style.background = 'var(--accent-color)';
                notification.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                `;
            }

            document.body.appendChild(notification);

            notification.addEventListener('click', () => {
                notification.remove();
            });

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal(event.target.id);
            }
        }

        function printCalendar() {
            window.print();
        }

        function saveAsImage() {
    const calendarEl = document.getElementById('calendar');
    const containerEl = document.querySelector('.container');
    
    // Add saving-image class to hide unnecessary elements
    document.body.classList.add('saving-image');
    
    html2canvas(containerEl, {
        scale: 3, // Increase resolution further
        backgroundColor: '#ffffff', // Ensure white background
        logging: false, // Disable logging
        useCORS: true, // Enable CORS for better rendering
        allowTaint: true, // Allow tainted canvas
        onclone: (clonedDoc) => {
            // Adjust styles in the cloned document for better rendering
            const style = clonedDoc.createElement('style');
            style.innerHTML = `
                .fc-scrollgrid-sync-table {
                    border-collapse: separate;
                }
                .fc-daygrid-day-frame {
                    background-color: white;
                    border: 1px solid #ddd;
                }
                .fc-daygrid-day-top {
                    padding: 5px;
                }
                .fc-daygrid-day-number {
                    font-weight: bold;
                }
                .fc-event {
                    margin: 2px 0;
                    padding: 2px;
                    border-radius: 3px;
                }
            `;
            clonedDoc.head.appendChild(style);
        }
    }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'magnify_calendar.png';
        link.href = canvas.toDataURL('image/png', 1.0); // Use maximum quality
        link.click();
        
        // Remove saving-image class
        document.body.classList.remove('saving-image');
    });
}
    </script>
</body>
