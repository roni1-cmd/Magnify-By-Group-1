<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnify! Comprehensive Feature Index</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8E2DE2;
            --secondary: #4A00E0;
            --accent: #FF69B4;
            --text: #333;
            --background: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') 0 0/100px 100px;
            animation: rotate 60s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            position: relative;
            z-index: 2;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
        }

        .feature-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .feature-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: rotate(360deg);
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .feature-description {
            font-size: 1rem;
            color: var(--text);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            position: relative;
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: var(--primary);
            text-decoration: none;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .modal-description {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .modal-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
            text-align: center;
        }

        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .modal-content {
                margin: 10% 5%;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Magnify! Comprehensive Feature Index</h1>
        <p class="subtitle">Explore our comprehensive suite of financial tools</p>
    </header>

    <div class="container">
        <div class="features-grid">
            <!-- Feature cards will be dynamically inserted here -->
        </div>
    </div>

    <div id="featureModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-labelledby="modalTitle">
            <span class="close" aria-label="Close">&times;</span>
            <i id="modalIcon" class="modal-icon" aria-hidden="true"></i>
            <h2 id="modalTitle" class="modal-title"></h2>
            <p id="modalDescription" class="modal-description"></p>
        </div>
    </div>

    <script>
        const featureDetails = {
            'track-list': {
                title: 'Track List',
                description: 'Effortlessly manage your financial transactions with our comprehensive Track List feature.',
                icon: 'fas fa-list-check'
            },
            'calculators': {
                title: 'Calculators',
                description: 'Access powerful tools for financial decision-making with our suite of Calculators.',
                icon: 'fas fa-calculator'
            },
            'analytics': {
                title: 'Analytics',
                description: 'Visualize and analyze your financial data with our advanced Analytics tools.',
                icon: 'fas fa-chart-line'
            },
            'audit-calendar': {
                title: 'Audit Calendar',
                description: 'Plan and track important financial dates with our intuitive Audit Calendar.',
                icon: 'far fa-calendar-alt'
            },
            'currency-converter': {
                title: 'Currency Converter',
                description: 'Get real-time currency conversion at your fingertips with our Currency Converter.',
                icon: 'fas fa-exchange-alt'
            },
            'budget-planner': {
                title: 'Budget Planner',
                description: 'Create and manage your personalized budget with our comprehensive Budget Planner.',
                icon: 'fas fa-piggy-bank'
            },
            'monthly-tracker': {
                title: 'Monthly Tracker',
                description: 'Keep detailed records of income and expenses with our Monthly Tracker.',
                icon: 'fas fa-wallet'
            },
            'financial-resources': {
                title: 'Financial Resources',
                description: 'Access educational content on financial topics with our curated Financial Resources.',
                icon: 'fas fa-book-reader'
            },
            'online-store': {
                title: 'Online Store',
                description: 'Shop for financial products and resources in our convenient Online Store.',
                icon: 'fas fa-store'
            },
            'depository': {
                title: 'Depository',
                description: 'Securely store and manage your assets with our advanced Depository feature.',
                icon: 'fas fa-vault'
            },
            'bills-payment': {
                title: 'Bills Payment',
                description: 'Streamline your bill payments effortlessly with our Bills Payment system.',
                icon: 'fas fa-file-invoice-dollar'
            },
            'chatbot': {
                title: 'Chatbot E.R.I.C.H.',
                description: 'Get assistance from our AI-powered helper, E.R.I.C.H., for all your financial queries.',
                icon: 'fas fa-robot'
            },
            'magnify-q-csv': {
                title: 'Magnify Q-CSV',
                description: 'Edit your spreadsheets and export to Microsoft Excel with our powerful Magnify Q-CSV feature.',
                icon: 'fas fa-table'
            }
        };

        const featuresGrid = document.querySelector('.features-grid');
        const modal = document.getElementById("featureModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalDescription = document.getElementById("modalDescription");
        const modalIcon = document.getElementById("modalIcon");
        const closeBtn = document.getElementsByClassName("close")[0];

        // Dynamically create feature cards
        Object.entries(featureDetails).forEach(([key, value]) => {
            const card = document.createElement('div');
            card.className = 'feature-card';
            card.setAttribute('data-feature', key);
            card.innerHTML = `
                <i class="feature-icon ${value.icon}" aria-hidden="true"></i>
                <h2 class="feature-title">${value.title}</h2>
                <p class="feature-description">${value.description}</p>
            `;
            featuresGrid.appendChild(card);
        });

        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', function() {
                const feature = this.getAttribute('data-feature');
                const details = featureDetails[feature];
                
                modalTitle.textContent = details.title;
                modalDescription.textContent = details.description;
                modalIcon.className = `modal-icon ${details.icon}`;
                
                modal.style.display = "block";
                modal.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';
            });
        });

        closeBtn.onclick = closeModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === "block") {
                closeModal();
            }
        });

        function closeModal() {
            modal.style.display = "none";
            modal.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = 'auto';
        }

        // Scroll reveal effect
        function revealOnScroll() {
            var cards = document.querySelectorAll('.feature-card');
            for (var i = 0; i < cards.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = cards[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    cards[i].classList.add("visible");
                }
            }
        }

        window.addEventListener("scroll", revealOnScroll);
        window.addEventListener("load", revealOnScroll);

        // Particle background effect
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            while (particles.length < particleCount) {
                particles.push(new Particle());
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
